<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
		 .background {
    position: relative;
    padding: 20px;
    max-width: 100%;
    height: auto;
}

.background::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('wm_qfY.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(5px); /* Adjust the blur radius as needed */
    z-index: -1; /* Ensure the pseudo-element is behind the content */
}
        .container {
    display: flex;        /* Use flexbox layout */
    justify-content: center; /* Center horizontally */
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.95); /* Adjust background color and opacity as needed */
    border-radius: 10px; /* Rounded corners for the container */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
}
        h1 {
            text-align: center;
        }
		.p2 {
            font-size: 1.6em; /* Adjust the font size as needed */
            font-weight: bold;
            color: #333; /* Change the color if needed */
			text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        p {
            line-height: 1.6;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
			font-family: "Georgia", serif;
        }
		 .button {
			background: linear-gradient(120deg, #3498db, #8e44ad);
			/* Adjust the angle (120deg) and colors (#3498db and #8e44ad) as needed */
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 8px;
			border: none; /* Remove border if needed */
		}
        .button2 {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            margin: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            text-decoration: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
		.blue-text {
            color: #1650a1; 
        }
    </style>
</head>
<body>

<header>
    <h1>Gallery of things of beautiful things</h1>
</header>

    <div class="p2">Here are some stuff made by the community</div>
    <div class="background">
        <div class="container">
            <a href="https://pastebin.com/raw/j0DFCrFr" class="button" target="_blank">"Ultimate Template" - By Drakos</a>




        </div>
    </div>

</body>
</html>
